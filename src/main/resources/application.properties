# Config CORS
quarkus.http.cors=true
quarkus.http.cors.origins='*'
quarkus.http.cors.methods=GET, POST, OPTIONS, PUT, DELETE
quarkus.http.cors.headers=*, Accept, Origin, Content-Type, Authorization, Referer, Content-Length, Host, Accept-Language, User-Agent, Accept-Encoding, Connection, x-requested-with, Content-Type, Range, Cache-Control, Pragma, Sec-Fetch-Dest, Sec-Fetch-Mode, Sec-Fetch-Site #quarkus.http.cors.access-control-max-age=
# Config Auth JWT
quarkus.native.resources.includes=publicKey.pem
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=http://localhost:8080
smallrye.jwt.sign.key.location=privateKey.pem
# Config open API
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
#mp.openapi.scan.disable=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.jdbc.timezone=UTC-3
quarkus.locales=pt-BR
quarkus.native.user-country=BRA
quarkus.native.user-language=BRA
quarkus.hibernate-orm.sql-load-script=import.sql
